# I/O
eval_interval: 200
log_interval: 50
always_save_checkpoint: False  # if True, always save a checkpoint after each evaloint in out_dir
eval_iters: 100
# data
gradient_accumulation_steps: 2  # used to simulate larger batch sizes
batch_size: 16  # if gradient_accumulation_steps > 1, this is the micro-batch size
block_size: 550
# model
transformer_name_or_path: gpt2  # gpt2 for pre-trained, local path for checkpoint
out_dir: out
dropout: 0.1  # for pretraining 0 is good, for finetuning try 0.1+
# optimizer
learning_rate: 1.0e-5  # max learning rate
max_iters: 5000  # total number of training iterations
weight_decay: 1.0e-1
beta1: 0.9
beta2: 0.95
grad_clip: 1.0  # clip gradients at this value, or disable if == 0.0
# learning rate decay settings
decay_lr: True  # whether to decay the learning rate
warmup_iters: 100  # how many steps to warm up for
lr_decay_iters: 5000  # should be ~= max_iters per Chinchilla
min_lr: 1.0e-6  # minimum learning rate, should be ~= learning_rate/10 per Chinchilla
# system settings
device: cuda  # examples: cpu, cuda, cuda:0, cuda:1 etc., or try mps on macbooks
dtype: bfloat16  # float32, bfloat16, or float16, the latter will auto implement a GradScaler
compile: True  # use PyTorch 2.0 to compile the model to be faster
