# training
episode_length: 50
# IO:
out_dir: out_test
out_dir_reward: out_reward_test # used if restoring multihead
eval_interval: 10
log_interval: 10
eval_iters: 100
always_save_checkpoint: True # if True, always save a checkpoint after each eval
base_model: gpt2  # gpt2*
init_reward_from: resume # 'scratch' or 'resume'
init_base_from: pretrained # scratch, pretrained or resume NOTE: valid only if init_from is NOT resume
# data:
dataset: openai_summarize_comparisons # 'openwebtext', 'shakespeare', 'tldr'
gradient_accumulation_steps: 10 # used to simulate larger batch sizes
batch_size: 6 # if gradient_accumulation_steps > 1, this is the micro-batch size
block_size: 1024
# model:
dropout: 0.0 # for pretraining 0 is good, for finetuning try 0.1+
# optimizer
learning_rate: 6.0e-4 # max learning rate
max_iters: 3000 # total number of training iterations
weight_decay: 1.0e-2
beta1: 0.9
beta2: 0.95
grad_clip: 10.0 # clip gradients at this value, or disable if == 0.0
decay_lr: True # whether to decay the learning rate
warmup_iters: 20 # how many steps to warm up for
lr_decay_iters: 3000 # should be ~= max_iters per Chinchilla
min_lr: 6.0e-5 # minimum learning rate, should be ~= learning_rate/10 per Chinchilla
# system:
device: cuda # examples: 'cpu', 'cuda', 'cuda:0', 'cuda:1' etc., or try 'mps' on macbooks
dtype: bfloat16 # 'float32', 'bfloat16', or 'float16', the latter will auto implement a GradScaler
compile: True # use PyTorch 2.0 to compile the model to be faster
# verbose
verbose: False
ppo_batch_size: 8
num_epochs: 5
