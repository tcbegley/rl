# I/O
out_dir: out
out_dir_reward: out_reward
eval_interval: 20
log_interval: 20
eval_iters: 20
always_save_checkpoint: False # if True, always save a checkpoint after each eval
base_model: gpt2  # gpt2*
init_reward_from: scratch # 'scratch' or 'resume'
init_base_from: pretrained # scratch, pretrained or resume NOTE: valid only if init_from is NOT resume
# data
dataset: openai_summarize_comparisons # 'openwebtext', 'shakespeare', 'openai_summarize_tldr'
gradient_accumulation_steps: 10 # used to simulate larger batch sizes
batch_size: 30 # if gradient_accumulation_steps > 1, this is the micro-batch size
block_size: 256
#model
dropout: 0.1 # for pretraining 0 is good, for finetuning try 0.1+
# optimizer
learning_rate: 1.0e-2 # max learning rate
max_iters: 10000 # total number of training iterations
weight_decay: 1.0e-2
beta1: 0.9
beta2: 0.95
grad_clip: 1.0 # clip gradients at this value, or disable if == 0.0
# learning rate decay settings
decay_lr: False # whether to decay the learning rate
warmup_iters: 50 # how many steps to warm up for
lr_decay_iters: 10000 # should be ~= max_iters per Chinchilla
min_lr: 1.0e-5 # minimum learning rate, should be ~= learning_rate/10 per Chinchilla
# system settings
device: cuda # examples: 'cpu', 'cuda', 'cuda:0', 'cuda:1' etc., or try 'mps' on macbooks
dtype: bfloat16 # 'float32', 'bfloat16', or 'float16', the latter will auto implement a GradScaler
compile: True # use PyTorch 2.0 to compile the model to be faster
# verbose
verbose: False
